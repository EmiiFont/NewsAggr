<p *ngIf="!forecasts"><em>Loading...</em></p>

<div class="col-sm-6 search-results" infiniteScroll
[infiniteScrollDistance]="0.2"
[infiniteScrollThrottle]="50"
(scrolled)="onScroll()">
  <div *ngFor="let item of forecasts">
      <div class="card mt-4">
          <div class="card-body">
              <h5 class="card-title"><a>{{ item.title }}</a></h5>
              <p class="card-text" [innerHTML]="item.description"></p>
              <a [attr.href]="item.url" class="btn btn-primary">Leer</a>
          </div>
          <div class="card-footer text-muted text-right">
                  {{formatDate(item.published)}}
                </div>
      </div>
  </div>
</div>
